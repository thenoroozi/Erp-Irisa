<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/css/signin.css">
   <title>Sign In</title>
</head>

<body>
   <div id="container">
      <div class="login-div">

         <div class="logo"></div>

         <div class="title">Irisa E-Business</div>

         <div class="fields">
            <div class="username">
               <img class="png-icon" src="./image/icon/person.png" alt="user icon">
               <input type="username" class="user-input" placeholder="username">
            </div>

            <span class="username-msg"></span>

            <div class="password">
               <img class="png-icon" src="./image/icon/password.png" alt="password icon">
               <input type="password" class="pass-input" placeholder="password">
            </div>

            <span class="password-msg"></span>

            <div class="accessbility">
               <label for="accessbility">Accessbility :</label>
               <select name="accessbility" id="accessbility">
                  <option value="1">none</option>
                  <option value="2">accessbility 1</option>
                  <option value="3">accessbility 2</option>
               </select>
            </div>

            <span class="accessbility-msg"></span>
         </div>

         <div class="btns">
            <button class="login button">Log In</button>
            <button class="cancel button">Cancel</button>
         </div>

         <div class="link">
            <a href="#">Forget password?</a>
         </div>

      </div>
   </div>
</body>
<script src="./js/signin.js"></script>

</html>
